<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="res/index.css">
</head>

<body id="login">
    <header class ="header">
        <ul class="nav">
            <li><a href="index.html">Home</a></li>
            <li class="nav-img">
                <a href="login.html">
                    <img src="res/images/me.png"></img>
                </a>
            </li>
        </ul>
    </header>

    <form class="forms" action="index.html">
        <p><Strong>Welcome to PostIt</Strong></p>
        <a href="#" style="text-decoration: none;">Create an account</a>
        <p>or</p>
        <p>Please log in</p>
        <label for="email"></label>
        <input type="email" id="email" name="email"
            placeholder="Email" required>

        <label for="password"></label>
        <input type="password" id="password" name="password"
            placeholder="Password" required>

        <div class="wrap">
            <button type="submit">
                Log in
            </button>
        </div>
        <a href="#" style="text-decoration: none;">Forget password</a>
    </form>

</body>
</html>
